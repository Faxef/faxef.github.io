<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList Vladislav</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
	<div class="container">
	<span>IMPORTANT TASK</span>
		<div class="slider">
			<marquee direction ="right" scrollamount ="3" scrolldelay = "1" class="slides">
			</marquee>
		</div>
	</div>
		<div class="toDo-input">
			<div class="overlay">
				<div class="modal">
					<form name ="form" id="form">
						<label for="text"><i class="fa fa-tasks fa-1x">  Task name</i></label>
						<textarea name="task" placeholder="Введите задачу" id="text"></textarea>
						<label for="startDate"><i class="fa fa-calendar fa-1x"></i> Calendar</label>
						<input name="startDate" placeholder="День начала" id="startDate"></input>
						<input name="finishDate" placeholder="День конца" id="finishDate"></input>
						<label for="description"><i class="fa fa-id-card-o fa-1x"> Description</i></label>
						<textarea name="desc" placeholder="Описание задачи" id="description"></textarea>
						<button type="submit" id="enter" name="submit"> ENTER </button>
						<button type="submit" id="edit" name="submit"> EDIT</button>
						<i class="fa fa-times-circle fa-2x" aria-hidden="true" id ="close"></i>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
				<button id="jsonSave" download>Сохранить</button> 
				<button id="jsonDownl" download>Загрузить</button>
			<div id="alert"></div>
		</div>
		<div class="header">
			<div class = "title"><p>TO-DO-LIST</p></div>
			<button class="call">NEW TASK</button>
			<div class = time></div>
		</div>
		<div class="toDoList">
		<div class="toDo" id="toDo1">

			<div class="toDo-title">
				<h2>Нужно сделать</h2>
				<i class="fa fa-chevron-down fa-1x" aria-hidden="true" id ="hideTask"></i>
			</div>
			<div class="toDo-list">
				<ul id="list"  class="connectedSortable">
				</ul>
			</div>
		</div>

		<div class="toDo done">
			<div class="toDo-title">
				<h2>Выполненные</h2>
				<i class="fa fa-chevron-down fa-1x" aria-hidden="true" id ="hideTaskDone"></i>
			</div>
			<div class="toDo-list">
				<ul id="listDone" class="connectedSortable">
				</ul>
			</div>
		</div>
		
		<div class="toDo archive">
			<div class="toDo-title">
				<h2>Архив</h2>
				<i class="fa fa-chevron-down fa-1x" aria-hidden="true" id ="hideTaskArchive"></i>
			</div>
				<div class="toDo-list">
					<ul id="listArchive" class="connectedSortable">
					</ul>
				</div>
		</div>
		</div>
		<div id="delete-div" class="ui-droppable">
            Drag Here to Delete
        </div>
	</div>
<script
			  src="https://code.jquery.com/jquery-2.2.4.js"
			  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
			  crossorigin="anonymous">
</script>

<script
			  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
			  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
			  crossorigin="anonymous">			  	
</script>	
	<script src="JS/Java.js"></script>
</body>
</html>
