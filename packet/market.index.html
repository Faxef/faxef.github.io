<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="body_wrapper">
		<div class="base_creation">
			<div class="markets">
				<div class="markets_header">
					<form>
						<fieldset class="marketTitle">
							<label for="marketName">Название рынка:</label>
							<input type="text" id="marketName" name="marketName" required>
						</fieldset>
						<fieldset class="marketDescription">
							<label for="description">Описание рынка:</label>
							<textarea name="marketDescription" id="marketDescription" cols="30" rows="4"></textarea>
						</fieldset>
						<input class="btn_blue btn" type="submit" value="Добавить рынок">
					</form>
				</div>
				<div class="markets_body">
					<div class="market market_skillet">
						<div class="market_title">
							<div class="wrench icon"><i class="fas fa-wrench"></i></div>
							<h2>Название рынка</h2>
							<div class="delete icon"><i class="fas fa-trash-alt"></i></div>
						</div>
						<div class="market_content">
							<div class="market_description">Описание рынкаОписание рынкаОписание рынкаОписание рынкаОписание рынкаОписание рынкаОписание рынкаОписание рынкаОписание рынкаОписание рынка</div>
							<div class="market_groups">
								<div class="groups_header">
									<form>
										<label for="groupName">Название группы:</label>
										<input type="text" id="groupName" name="groupName" required>
										<input class="btn_blue btn" type="submit" value="Добавить группу">
									</form>
								</div>
								<div class="groups_content">
									<div class="groups_content_tabs">	
									</div>
									<div class="groups">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="products">
				<div class="products_header">
					<h2>Продукты</h2>
					<form>
						<fieldset>
							<label for="regionId">Регион:</label>
							<select name="regionId" id="regionId">
								<option selected size="2" disabled>Выберите регион</option>
								<option value="1">Брестская обл</option>
								<option value="2">Могилевская обл</option>
								<option value="3">Минская обл</option>
								<option value="4">Витебская обл</option>
								<option value="5">Брест</option>
								<option value="6">Витебск</option>
								<option value="7">Гродненская обл</option>
								<option value="8">Гомель</option>
								<option value="9">Гродно</option>
								<option value="10">Гомельская обл</option>
								<option value="11">Минск</option>
								<option value="12">Могилев</option>
								<option value="13">Брестская область</option>
								<option value="14">Витебская область</option>
								<option value="15">Гомельская область</option>
								<option value="16">Гродненская область</option>
								<option value="17">Минская область</option>
								<option value="18">Могилевская область</option>
							</select>
						</fieldset>
						<fieldset>
							<label for="supplierId">Производитель:</label>
							<select name="supplierId" id="supplierId">
								<option selected size="2" disabled>Выберите производителя</option>
								<option value="4">Лаборатория натуральной косметики Farmona</option>
								<option value="1">Николь Лаборатория</option>
								<option value="2">ОАО Аромат</option>
								<option value="3">ООО Мечта</option>
								<option value="5">ООО Две линии</option>
								<option value="6">ООО Рекитт Бенкизер Групп</option>
								<option value="7">Научно-производственное объединение Химсинтез</option>
								<option value="8">Боде Хеми ГмбХ & Ко</option>
							</select>
						</fieldset>
						<fieldset>
							<label for="like">Фильтр:</label>
							<input name="like" id="like" type="text" placeholder="Должно включать">
						</fieldset>						
						<fieldset>
							<label for="notLike">Фильтр:</label>
							<input name="notLike" id="notLike" type="text" placeholder="Не должно включать">
						</fieldset>
						<input type="submit" class="btn_blue btn" value="Применить">
					</form>
				</div>
				<div class="products_body">
					<div class="search_results">
						<div class="resuts_count">
							<div class="old">Найдено продуктов: 1298</div>
							<div class="new">Новых продуктов: 189</div>
						</div>
						<div class="product_lists">
						</div>
					</div>
				</div>
				<a class="product_select btn_blue btn">Выбрать</a>
			</div>
		</div>
		<div class="market_date">
			<fieldset>
				<input id="startDate" name="startDate" value="" type="text" placeholder="Начальная дата:">
			</fieldset>
			<fieldset>
				<input id="finishDate" name="finishDate" value="" type="text" placeholder="Коненая дата:">
			</fieldset>
		</div>
		<div class="btns">
			<a href="#" class="createReport btn_blue btn">Создать отчет</a><!-- 
			<a href="#" class="createReport btn_blue btn">Сохранить отчет</a> -->
		</div>
	</div>
	<script src="js/scripts.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
